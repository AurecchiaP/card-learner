<div *ngIf="(loaded$ | async) === false" class="loading-container">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="mergedWords$ | async as mergedWords" class="squares">
  <div *ngFor="let word of mergedWords; let i = index">
    <app-square [value]="word.score" [active]="i == wordCounter"></app-square>
  </div>
</div>

<div class="flip-card">
  <div class="flip-card-inner" [ngClass]="{ flipped: !flipped }">
    <mat-card class="flip-card-front">
      <mat-card-content>
        {{ currentScore }} / 9
        <div class="definition">{{ currentWord }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="correct()">
          <mat-icon aria-label="known">done</mat-icon>
        </button>
        <button mat-icon-button (click)="learned()">
          <mat-icon aria-label="fully_known">done_all</mat-icon>
        </button>
        <button mat-icon-button (click)="wrong()">
          <mat-icon aria-label="close">close</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="flip-card-back">
      <mat-card-content>
        <div class="definition">{{ currentTranslation }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="next()">
          <mat-icon aria-label="next">arrow_forward</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
