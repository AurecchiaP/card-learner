<mat-chip-list aria-label="Fish selection" (click)=onChipClicked()>
  <div *ngIf="active == true; else elseBlock">
    <mat-chip
      [ngStyle]="{
        'background-color': rgb,
        'box-shadow': '0px 0px 0px 2px black inset'
      }"
      >{{ label }}
    </mat-chip>
  </div>
  <ng-template #elseBlock
    ><mat-chip [ngStyle]="{ 'background-color': rgb }">{{
      label
    }}</mat-chip></ng-template
  >
</mat-chip-list>
