<div class="card-container" *ngFor="let language of languages">
  <div class="primary-text">{{ language.name }}</div>
  <div class="sheet-card" *ngFor="let sheet of language.sheets">
    <app-card-button
      [routerLink]="['/learn/study', language.name, sheet.name]"
      label="{{ sheet.name }}"
    ></app-card-button>
  </div>
</div>

<mat-divider></mat-divider>
